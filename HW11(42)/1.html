<!DOCTYPE html>
<html>
<head>
    <title>Movie Table 관리 사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="date"] {
            width: 90%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid blue;
        }
        .submit-row {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Movie Table 관리</h2>
    <form method="get" action="movie_manager.php" target="iframe1"> 
        <table>
            <tr align="center">
                <th width="40%">영화제목</th>
                <th width="10%">개봉년도</th>
                <th width="10%">상영시간</th>
                <th width="10%">제작자 번호</th>
		<th width="20%">영화사</th>
            </tr>
            <tr align="center">
                <td><input type="text" size="50" maxlength="100" name="title"></td>
                <td><input type="text" size="10" maxlength="100" name="year"></td>
		<td><input type="text" size="10" maxlength="100" name="length"></td>
		<td><input type="text" size="10" maxlength="100" name="prodno"></td>
		<td><input type="text" size="20" maxlength="100" name="stdname"></td>
            </tr>
            <tr class="submit-row">
                <td colspan="5">
                    <input type="submit" name="action" value="삽입">
                    <input type="submit" name="action" value="검색">
                    <input type="submit" name="action" value="갱신">
                    <input type="reset" name="action" value="초기화">
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <iframe name="iframe1"></iframe>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
